<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 7. [Thực hành] Tìm phần tử lớn nhất trong mảng
      // VD: -89,57,-20,36,24,75
      //   let a = prompt("Nhập vào đấy số bất kỳ ngắn cách bởi dấu ,");
      let a = "4,5,99,6,23,81";
      console.log(a);
      //   split là trừ đi  phần , trong tập hợp  string
      let convert = a.split(",");
      console.log("Chuyển đổi string sang array", convert); // convert=[-89,57,-20,36,24,75]

      let max = convert[0];
      for (let i = 0; i < convert.length; i++) {
        console.log(max < convert[i]);
        if (max < convert[i]) {
          console.log(convert[i]);
          max = convert[i];
        }
      }
      console.log(max);
    </script>
  </body>
